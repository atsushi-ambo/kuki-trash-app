<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bg)" rx="20"/>
  
  <!-- Trash can icon -->
  <g transform="translate(96,96)">
    <!-- Lid -->
    <rect x="-35" y="-45" width="70" height="8" fill="white" rx="2"/>
    <!-- Lid handle -->
    <rect x="-15" y="-55" width="30" height="8" fill="none" stroke="white" stroke-width="3" rx="4"/>
    
    <!-- Body -->
    <rect x="-30" y="-35" width="60" height="70" fill="white" rx="3"/>
    
    <!-- Vertical lines -->
    <line x1="-15" y1="-25" x2="-15" y2="25" stroke="#764ba2" stroke-width="2"/>
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#764ba2" stroke-width="2"/>
    <line x1="15" y1="-25" x2="15" y2="25" stroke="#764ba2" stroke-width="2"/>
  </g>
  
  <!-- Japanese text -->
  <text x="96" y="165" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">久喜市</text>
</svg>
