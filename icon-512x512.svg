<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="50"/>
  
  <!-- Trash can icon -->
  <g transform="translate(256,256)">
    <!-- Lid -->
    <rect x="-90" y="-120" width="180" height="20" fill="white" rx="5"/>
    <!-- Lid handle -->
    <rect x="-40" y="-145" width="80" height="20" fill="none" stroke="white" stroke-width="8" rx="10"/>
    
    <!-- Body -->
    <rect x="-80" y="-95" width="160" height="180" fill="white" rx="8"/>
    
    <!-- Vertical lines -->
    <line x1="-40" y1="-65" x2="-40" y2="65" stroke="#764ba2" stroke-width="6"/>
    <line x1="0" y1="-65" x2="0" y2="65" stroke="#764ba2" stroke-width="6"/>
    <line x1="40" y1="-65" x2="40" y2="65" stroke="#764ba2" stroke-width="6"/>
  </g>
  
  <!-- Japanese text -->
  <text x="256" y="440" text-anchor="middle" fill="white" font-family="sans-serif" font-size="42" font-weight="bold">久喜市</text>
  <text x="256" y="480" text-anchor="middle" fill="white" font-family="sans-serif" font-size="28">ゴミ分別</text>
</svg>
